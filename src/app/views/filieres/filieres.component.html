<div class="col-md-12">
    
    <div class="card">
      <div class="card-header">
        <strong>Ajouter</strong> une filières
      </div>
      <div class="card-body">
        <form #fiereForm="ngForm">
            <div class="form-group">
                <label for="nf-email">Choisir le type de formation</label>
                    <select class="form-control" placeholder="Formation eg: formation continue" name="formation{{i}}" [(ngModel)]="filiere.formation"
                            #Formation="ngModel" required [ngClass]="{'is-invalid': formation.invalid && (Formation.touched || matiereForm.submitted) }">  
                        <option [value]="fo" *ngFor="let fo of formation">{{fo}}</option>
                    </select>      
              </div>
          <div class="form-group">
            <label for="nf-email">Titre de la filière</label>
            <input type="text"  name="titre" class="form-control" [(ngModel)]="filiere.titre"  placeholder="Enter le Nom.." >     
          </div>
          <div class="form-group">
            <label for="nf-email">Description de la filière</label>
            <textarea type="text" rows="5" name="description" class="form-control" [(ngModel)]="filiere.description"  placeholder="Enter le Nom.." ></textarea>     
          </div>
          <div class="form-group">
            <label for="nf-email">Conditions d'accès</label>
            <textarea type="text" rows="5" name="description" class="form-control" [(ngModel)]="filiere.condition"  placeholder="Enter le Nom.." ></textarea>     
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-sm btn-primary" (click)="filiereSubmit()"><i class="fa fa-dot-circle-o"></i> Sauver</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Réinitialiser</button>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <p> Formulaire de d'ajout de filières</p>
      </div>
    </div>
</div><!--/.col-->
