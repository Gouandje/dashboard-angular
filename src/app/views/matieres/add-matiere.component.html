 <!-- Education -->
 <div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
    
            <div class="card">
              <div class="card-header">
                <strong>Ajouter</strong> le matières
              </div>
              <div class="card-body">
             <form #matiereForm="ngForm">
                <div class="form-group">
                     <label for="nf-email">Choisir une Filière</label>
                     <select class="form-control" placeholder="Filière eg: web marketing" name="filiere{{i}}" [(ngModel)]="matiere.filiere"
                            #Filiere="ngModel" required [ngClass]="{'is-invalid': Filiere.invalid && (Filiere.touched || matiereForm.submitted) }">  
                             <option [value]="f" *ngFor="let f of filiere">{{f}}</option>
                     </select>    
                </div>
                <div class="form-group">
                    <label for="nf-email">Choisir un Niveau</label>
                    <select class="form-control" placeholder="Niveau eg: Licence 1 (L1)" name="Niveau{{i}}" [(ngModel)]="matiere.niveau"
                           #Niveau="ngModel" required [ngClass]="{'is-invalid': Niveau.invalid && (Niveau.touched || matiereForm.submitted) }">  
                            <option [value]="n" *ngFor="let n of niveau">{{n}}</option>
                    </select>    
               </div>
                <div class="form-group">
                     <label for="nf-email">Choisir le semestre</label>
                     <select class="form-control" placeholder="Semestre eg: web marketing" name="semestre{{i}}" [(ngModel)]="matiere.semestre"
                            #Semestre="ngModel" required [ngClass]="{'is-invalid': semestre.invalid && (Semestre.touched || matiereForm.submitted) }">  
                             <option [value]="s" *ngFor="let s of semestre">{{s}}</option>
                     </select>    
                </div>
                <div class="d-flex justify-content-between card-title">
                    <h4 class="d-flex align-items-center"> cliquez sur bouton pour ajouter une Matières</h4>
                    <button class="btn btn-primary" (click)="addMatiere()">+</button>
                </div>
                
                <div class="row" *ngFor="let ed of matiere.matiere; let i=index">
                    <div class="form-group">
                        <input  type= "text" class="form-control" placeholder="code" name="code{{i}}" [(ngModel)]="ed.code"
                                #Code="ngModel" required
                                [ngClass]="{'is-invalid': Code.invalid && (Code.touched || matiereForm.submitted) }">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="libele{{i}}" [(ngModel)]="ed.libele"
                                placeholder="base de données relationnelle" #Libele="ngModel" required
                                [ngClass]="{'is-invalid': Libele.invalid && (Libele.touched || matiereForm.submitted) }">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="credit{{i}}" [(ngModel)]="ed.credit"
                                placeholder="nombre de crédits exemple:2" #Credit="ngModel" required
                                [ngClass]="{'is-invalid': Credit.invalid && (Credit.touched || matiereForm.submitted) }">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="nombreHeure{{i}}" [(ngModel)]="ed.nombreHeure"
                                placeholder="nombre d'heure exemple:2" #NombreHeure="ngModel" required
                                [ngClass]="{'is-invalid': NombreHeure.invalid && (NombreHeure.touched || matiereForm.submitted) }">        
                    </div>
                    <div class="form-group">
                    <button class="btn btn-danger" (click)="deleteMatiere($index)" ng-show="$first && !$last">-</button>
                    </div>
               </div>
               <div class="form-group">
                <button type="submit" class="btn btn-sm btn-primary"  (click)="matieresubmit()"><i class="fa fa-dot-circle-o"></i> Submit</button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
               </div>         
           </form>   

        </div> 
        <div class="card-footer">
            <P>Page d'enregistrement des matières</P>
        </div>
  </div>
</div>
</div>
</div>
